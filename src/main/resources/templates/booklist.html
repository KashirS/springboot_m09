<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookList</title>
</head>
<body>
<table class="table table-responsive">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>ISBN</th>
  </tr></br>
  </thead>
  <tbody>
  <tr class="list-group" th:each="book : ${listBooks}">
    <td th:text="${book.id}">id</td>
    <td th:text="${book.name}">name</td>
    <td th:text="${book.description}">descriptio</td>
    <td th:text="${book.isbn}">isbn123456789</td>
    <td><a th:href="@{'/book/edit'(id=${book.id},name=${emp.nom},description=${emp.cognom},isbn=${emp.email})}">Edit</a></td>
    <td><a th:href="@{'/book/delete'(id=${book.id})}">Delete</a></td></br>
  </tr>
  </tbody>
</table>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
